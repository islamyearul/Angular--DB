<body class="m-1 p-1">
  <h3 class="bg-primary text-white p-3">{{ getName() }}'s To Do List</h3>
 <div class="my-1">
 <input class="form-control" />
 <input class="form-control" #todoText />
 <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">Add</button>
 </div>
 <table class="table table-striped table-bordered">
 <thead>
 <tr>
 <th>Serial</th>
 <th>Description</th>
 <th>Done</th>
 </tr>
 </thead>
 <tbody>
  <tr *ngFor="let item of getItems(); let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item.action }}</td>
    <td><input type="checkbox" [(ngModel)]="item.done" /></td>
    <td [ngSwitch]="item.done">
      <span *ngSwitchCase="true">Yes</span>
      <span *ngSwitchDefault>No</span>
    </td>
    </tr>
 </tbody>
 </table>

 <table>
   <thead>
    <tr>
      <th>Name</th>
      <th>Director</th>
      <th>Cast </th>
      <th>releaseDate</th>
    </tr>
   </thead>
   <tbody>
     <tr *ngFor="let movie of movies;">
       <td>{{ movie.title }}</td>
       <td>{{ movie.director }}</td>
       <td>{{ movie.cast }}</td>
       <td>{{ movie.releaseDate }}</td>
     </tr>
   </tbody>
 </table>
</body>
