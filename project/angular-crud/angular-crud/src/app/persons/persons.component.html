<h1>Person List</h1>

<div>
<table class="table table-striped table-bordered">
<tr class="bg-primary">
<th>ID</th>
<th>Person Name</th>
<th>Contact number</th>
<th>Operations</th>
</tr>
<tr *ngFor="let person of persons">
<td>{{ person.id }}</td>
<td>{{ person.name }}</td>
<td>{{ person.phone }}</td>
<td>
<button class="btn btn-info" (click)="selectProduct(product)">Edit</button>&nbsp; 
<button class="btn btn-danger" id="del" (click)="deletePerson(person.id)">Delete</button>
</td>
</tr>
</table>
</div>
